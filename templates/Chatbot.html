<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <style>
        @view-transition {
            navigation: auto;
        }
        /* Set the background color of the body to black */
        body {
            background-color: black;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Ensures the iframe fits well within the page */
        .iframe-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            min-height: 700px;
        }
    </style>
</head>
<body>
    <!-- Embedding the chatbot using an iframe -->
    <div class="iframe-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/LtKq4EyBjFEcPwWKekLY2"
            width="100%"
            style="height: 100%; min-height: 700px;"
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
