<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Call</title>
    <script>
        window.onload = function() {
            // Open the phone dialer when the page loads
            window.location.href = "tel:4694556805";
        };
    </script>
</head>
<body>
    <h1>Emergency Call</h1>
    <p>If the call does not start automatically, click the button below.</p>
    
    <a href="tel:911" style="
        display: inline-block;
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        background-color: red;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;">
        Call 4694556805
    </a>
</body>
</html>
