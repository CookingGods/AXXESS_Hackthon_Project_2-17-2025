<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapAI</title>
  <style> 
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #camera {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

#cameraStream {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  object-fit: cover;
}


#callButton {
  display: none;
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 25px;
  font-size: 1.2rem;
  border: none;
  border-radius: 5px;
  background-color: #ff0000;
  color: white;
  cursor: pointer;
  z-index: 10; 
}



  #bottom {
    height: 50vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

.photoButton {
position: absolute;
bottom: 25px;
left: 50%;
transform: translateX(-50%);
background-image: url('./static/logo.jpg');
background-size: contain;
background-repeat: no-repeat; 
width: 75px;
height: 75px;
border: none;
border-radius: 50%;
cursor: pointer;
}

  #chatContainer {
    display: none;
    position: fixed; 
    bottom: 0;
    width: 100%;
    height: 40%;
    background-color: #333;
    color: white;
    overflow-y: auto;
    padding: 10px;
  }

  #chatMessages {
    padding: 10px;
    height: 85%;
    overflow-y: auto;
  }

  #userInput {
    width: 80%;
    padding: 10px;
    border: none;
    font-size: 1.2rem;
    border-radius: 5px;
  }

  #sendButton {
    padding: 10px;
    font-size: 1.2rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px;
  }

  #chatInputBar {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px;
    z-index: 2; 
  }

  #chatInputBar input {
    width: 70%;
    padding: 5px;
    border: none;
    font-size: 1.2rem;
    border-radius: 5px;
  }

  #chatInputBar button {
    padding: 10px;
    font-size: 1.2rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 5px;
  }
  #capturedImage {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  object-fit: cover;
  display: none;
}

</style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="camera">
    <video id="cameraStream" autoplay playsinline></video>
    <button id="callButton" onclick="window.location.href='tel:+1234567890'">Call Now</button>
    <img id="capturedImage" src="" alt="Captured Image" />
    <button class="photoButton" onclick="captureImage()"></button>
  </div>
  
  <div id="chatContainer">
    <div id="chatMessages">
    </div>
    <div id="chatInputBar">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let videoStream; 

    async function startCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        document.getElementById('cameraStream').srcObject = videoStream;
      } catch (err) {
        alert("Camera access denied. Please check your browser settings.");
        console.error("Error accessing camera:", err);
      }
    }

    // Capture image from video feed
    async function captureImage() {
    console.log('Capture image clicked');
    const camera = document.getElementById('camera');
    const video = document.getElementById('cameraStream');
    const captureButton = document.querySelector('.photoButton');
    const callButton = document.getElementById('callButton');
    const canvas = document.createElement('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const chatContainer = document.getElementById('chatContainer');

    // Set canvas size to match video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Draw current video frame to canvas
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convert canvas to a Blob in JPEG format
    canvas.toBlob(async (blob) => {
        // Create FormData to send the image as a file
        const formData = new FormData();
        formData.append('image', blob, 'captured_image.jpg');  // Append the Blob as a file

        // Submit the image to Flask using the getObjResponse function
        const ObjResponse = await getObjResponse(formData);

        // Stop the video stream
        stopVideoStream();

        // Hide video and show captured image
        video.style.display = 'none';
        captureButton.style.display = 'none';

        // Use the URL of the saved image from Flask
        capturedImage.src = "http://192.168.61.99:5000/uploads/output_with_boxes_and_labels.jpg"; // URL to the image served by Flask
        capturedImage.style.display = 'block';  // Ensure the image is displayed
        callButton.style.display = 'block';
        chatContainer.style.display = 'block';
        camera.style.height = '60vh';
    }, 'image/jpeg');
}



    // Stop the video stream
    function stopVideoStream() {
      if (videoStream) {
        const tracks = videoStream.getTracks();
        tracks.forEach(track => track.stop());  // Stop all tracks
      }
    }

    window.addEventListener("DOMContentLoaded", startCamera);

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      if (userInput.trim() === "") return;

      // Add user message to chat window
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.innerHTML += `<div><strong>User:</strong> ${userInput}</div>`;

      // Call the Flask backend with user input
      const response = await getGeminiResponse(userInput);

      // Add Gemini response to chat window
      chatMessages.innerHTML += `<div><strong>SnapAI:</strong> ${response}</div>`;

      // Clear input field
      document.getElementById("userInput").value = '';

      // Scroll to the bottom of the chat window
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // API Call to Flask backend to interact with Gemini
    async function getGeminiResponse(prompt) {
      try {
        const response = await axios.post('http://192.168.61.99:5000/chat', {
        message: prompt,
      });


        // Return the response from Gemini (Flask backend)
        return response.data.response || "Sorry, there was an error.";
      } catch (error) {
        console.error("Error calling Flask API:", error);
        return "Sorry, there was an error.";
      }
    }

    async function getObjResponse(formData) {
    try {
        const response = await axios.post('http://192.168.61.99:5000/process-image', formData, {
            headers: {
                'Content-Type': 'multipart/form-data',
            }
        });

        return response.data || "Sorry, there was an error.";
    } catch (error) {
        console.error("Error calling Flask API:", error);
        return "Sorry, there was an error.";
    }
}
  </script>
</body>
</html>
